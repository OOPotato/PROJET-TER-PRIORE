<!-- Toolbar -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!-- ######################################################################################################################################################### -->
  <table id="linechart_table">
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <tr *ngFor="let linechart of linecharts; let i = index" >

      <th>
        <button (click)="changeLinechart(i, BACK)">Graph before</button>
        <button (click)="changeLinechart(i, NEXT)">Next graph</button>
        <button (click)="showColorEdit(i)" id="btn-switch_{{i}}">Edit color Scheme</button>
        <button (click)="showPeakEdit(i)" id="btn-show-peak_{{i}}">Edit boolean peak</button>
        <button (click)="deleteLinechart(i)">Delete Linechart</button>


        <select [(ngModel)] = "linecharts[i].data" (ngModelChange)="updateDataIndex(i, $event)">
          <option *ngFor="let data of allDatasets" [ngValue]="data">{{getAllNamesOfDataset(data)}}</option>
        </select>

      </th>

      <th>
        <span id="linechart-label_{{i}}" > Dataset : {{linecharts[i].name}}</span>
        <div id="color-edit_{{i}}" style="display: none">
          <table>
            <tr>
              <th>
                <span>Sunny : </span>
              </th>
              <th>
<!--                <span>{{colorSchemes[linecharts[i].dataDisplay].sunny}}</span>-->
                <input type="color" [(ngModel)]="colorSchemes[linecharts[i].dataDisplay].sunny">
              </th>
            </tr>
            <tr>
              <th>
                <span>Rainy : </span>
              </th>
              <th>
                <input type="color" [(ngModel)]="colorSchemes[linecharts[i].dataDisplay].rainy">
              </th>
            </tr>
            <tr>
              <th>
                <span>Cloudy : </span>
              </th>
              <th>
                <input type="color" [(ngModel)]="colorSchemes[linecharts[i].dataDisplay].cloudy">
              </th>
            </tr>
            <tr>
              <th>
                <select [ngModel] = "colorSchemes[linecharts[i].dataDisplay]" (ngModelChange)="updateColorIndex(i, colorSchemes[linecharts[i].dataDisplay].lineIndex.indexOf($event))">
                  <option *ngFor="let color of colorSchemes[linecharts[i].dataDisplay].lineIndex" [ngValue]="color">Line {{colorSchemes[linecharts[i].dataDisplay].lineIndex.indexOf(color)}}</option>
                </select>
              </th>
              <th>
                <input type="color" [(ngModel)]="colorSchemes[linecharts[i].dataDisplay].lineIndex[linecharts[i].colorDisplay]">
              </th>
            </tr>
          </table>
        </div>
        <div id="peak-edit_{{i}}" style="display: none">
          <input type="range" min="0" max="50" [(ngModel)] = "linecharts[i].peakSize">
        </div>
      </th>

      <th>
        <lib-basic-linechart
          [config] = "{knobCurrentTime: showKnob(i), scrollBar: showScrollBar(i), range: config.range, currentTime: config.currentTime, colorMap: colorSchemes[linecharts[i].dataDisplay], peakSize: linecharts[i].peakSize}"
          [data]=linecharts[i].data
          (rangeChange)="updateRange($event)"
          (currentTimeChange)="updateCurrentTime($event)"
        ></lib-basic-linechart>
      </th>

    </tr>
  </table>
  <!-- ######################################################################################################################################################### -->

  <div>
    <button (click)="addLinechart()">Add a Linechart</button>
  </div>
</body>
</html>
